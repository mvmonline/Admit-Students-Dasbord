<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); width: 90%; max-width: 400px; }
        .hidden { display: none; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #1a73e8; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .profile-img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; display: block; margin: 0 auto 15px; border: 3px solid #1a73e8; }
        .info-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; font-size: 14px; }
        .label { font-weight: bold; color: #555; }
        .sig-img { width: 100%; max-width: 150px; margin-top: 10px; border-bottom: 1px solid #000; }
        #qrcode { margin-top: 20px; display: flex; justify-content: center; }
        .error { color: red; font-size: 13px; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card" id="loginBox">
    <h2 style="text-align:center">Student Login</h2>
    <input type="text" id="sid" placeholder="Student ID (e.g. 101)">
    <input type="date" id="dob">
    <button onclick="login()">Login</button>
    <div id="errMsg" class="error"></div>
</div>

<div class="card hidden" id="dash">
    <img id="p_img" class="profile-img" src="" alt="Photo">
    <h3 id="p_name" style="text-align:center; margin-bottom:20px;"></h3>
    <div id="p_details"></div>
    <div style="text-align:center; margin-top:15px;">
        <div class="label">Signature</div>
        <img id="p_sig" class="sig-img" src="" alt="Signature">
    </div>
    <div id="qrcode"></div>
    <button onclick="location.reload()" style="background:#666;">Back</button>
</div>

<script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQvTXVjYcIzEZtESe3zXl2tGIcwPHam8HMPLbjhoBhLp2Mkp3uc_lI9cx12WCv_01psP1vxnSrO7ReV/pub?output=csv';

    function fixDriveUrl(url) {
        if (!url) return "";
        const id = url.match(/[-\w]{25,}/);
        return id ? `https://docs.google.com/uc?export=view&id=${id[0]}` : url;
    }

    // Helper to normalize dates for comparison
    function formatDate(dateStr) {
        const d = new Date(dateStr);
        if (isNaN(d.getTime())) return dateStr; 
        return d.toISOString().split('T')[0]; // Returns YYYY-MM-DD
    }

    function login() {
        const inputId = document.getElementById('sid').value.trim();
        const inputDob = document.getElementById('dob').value; // Always YYYY-MM-DD
        const err = document.getElementById('errMsg');

        if(!inputId || !inputDob) {
            err.innerText = "Please enter both ID and DOB";
            return;
        }

        err.innerText = "Loading data...";

        Papa.parse(CSV_URL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                const student = results.data.find(row => {
                    const sID = String(row['Student ID'] || "").trim();
                    const sDOB = formatDate(row['Date of Birth'] || "");
                    return sID === inputId && sDOB === inputDob;
                });

                if (student) {
                    showData(student);
                } else {
                    err.innerText = "Error: Student ID or DOB not found.";
                }
            }
        });
    }

    function showData(s) {
        document.getElementById('loginBox').classList.add('hidden');
        document.getElementById('dash').classList.remove('hidden');

        document.getElementById('p_img').src = fixDriveUrl(s['Photo URL']);
        document.getElementById('p_sig').src = fixDriveUrl(s['Signature URL']);
        document.getElementById('p_name').innerText = s['Student Name'];

        const fields = ['Class', 'Section', 'Roll No', 'Father\'s Name', 'Phone Number', 'Email ID'];
        document.getElementById('p_details').innerHTML = fields.map(f => `
            <div class="info-row">
                <span class="label">${f}:</span>
                <span>${s[f] || 'N/A'}</span>
            </div>
        `).join('');

        new QRCode(document.getElementById("qrcode"), {
            text: s['Student ID'],
            width: 100,
            height: 100
        });
    }
</script>
</body>
</html>
