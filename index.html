<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVM Nalbari - Student Profile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --mvm-blue: #1a237e; --mvm-orange: #f57c00; }
        body { font-family: 'Arial', sans-serif; background: #e0e0e0; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .card { background: white; width: 100%; max-width: 450px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; position: relative; }
        .hidden { display: none; }
        
        /* Header Styling */
        .header { text-align: center; padding: 20px; border-bottom: 2px solid var(--mvm-blue); background: #fff; }
        .school-logo { width: 80px; height: auto; margin-bottom: 10px; }
        .school-name { font-size: 18px; font-weight: bold; color: var(--mvm-blue); margin: 0; }
        .school-addr { font-size: 11px; color: #555; margin: 5px 0; letter-spacing: 0.5px; }
        
        /* Login Page */
        .login-content { padding: 30px; text-align: center; }
        .title-tag { background: var(--mvm-blue); color: white; padding: 8px; border-radius: 4px; display: inline-block; margin-bottom: 20px; font-size: 14px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .login-btn { width: 100%; padding: 14px; background: var(--mvm-orange); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; }
        
        /* Dashboard Watermark */
        .watermark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 250px; opacity: 0.07; z-index: 0; pointer-events: none; }
        
        /* Profile Layout */
        .profile-body { padding: 20px; position: relative; z-index: 1; }
        .student-photo { width: 110px; height: 130px; border-radius: 8px; border: 2px solid #ddd; object-fit: cover; display: block; margin: 0 auto 15px; background: #f9f9f9; }
        
        .data-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .data-table td { padding: 8px 0; border-bottom: 1px solid #eee; font-size: 14px; }
        .label { font-weight: bold; color: #444; width: 40%; }
        
        /* Signature & Stamp Section */
        .auth-section { display: flex; justify-content: space-around; align-items: flex-end; margin-top: 25px; padding: 10px; }
        .sig-container { text-align: center; width: 45%; }
        .sig-img { width: 100%; max-height: 50px; object-fit: contain; }
        .stamp-img { width: 70px; height: auto; opacity: 0.8; }
        .sig-text { font-size: 10px; font-weight: bold; border-top: 1px solid #333; margin-top: 5px; padding-top: 2px; }

        #qrcode { display: flex; justify-content: center; margin-top: 20px; padding-bottom: 20px; }
        #status { color: red; font-size: 13px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card" id="loginPage">
    <div class="header">
        <img src="Logo" class="school-logo" onerror="this.src='https://via.placeholder.com/80?text=Logo'">
        <div class="school-name">MAHARISHI VIDYA MANDIR, NALBARI</div>
        <div class="school-addr">CBSE CURRICULUM • BATIRAM ROAD, NALBARI, PIN-781335</div>
    </div>
    
    <div class="login-content">
        <div class="title-tag">STUDENT PROFILE</div>
        <h3 style="margin-top: 0;">LOGIN</h3>
        <input type="text" id="sid" placeholder="Enter Student ID">
        <input type="date" id="dob">
        <button class="login-btn" onclick="handleLogin()">LOGIN</button>
        <div id="status"></div>
    </div>
</div>

<div class="card hidden" id="dashboard">
    <img src="Logo" class="watermark" onerror="this.style.display='none'">

    <div class="header">
        <img src="Logo" class="school-logo" style="width: 50px;" onerror="this.src='https://via.placeholder.com/50?text=Logo'">
        <div class="school-name" style="font-size: 15px;">MAHARISHI VIDYA MANDIR, NALBARI</div>
        <div class="school-addr" style="font-size: 9px;">CBSE CURRICULUM • BATIRAM ROAD, NALBARI, PIN-781335</div>
    </div>

    <div class="profile-body">
        <img id="p_photo" class="student-photo" src="" alt="Student Photo">
        <h3 id="p_name" style="text-align:center; margin: 0; color: var(--mvm-blue);"></h3>
        <p id="p_id_display" style="text-align:center; font-size: 12px; font-weight: bold; margin: 5px 0 15px 0; color: var(--mvm-orange);"></p>

        <table class="data-table" id="details_table"></table>

        <div class="auth-section">
            <div class="sig-container">
                <img src="Stamp" class="stamp-img" onerror="this.style.display='none'">
                <div class="sig-text">School Stamp</div>
            </div>
            <div class="sig-container">
                <img id="p_sig" class="sig-img" src="" alt="Sign">
                <div class="sig-text">Students Signature</div>
            </div>
        </div>
    </div>

    <div id="qrcode"></div>
    
    <button onclick="location.reload()" style="background:#f44336; border:none; color:white; padding:10px; width:100%; cursor:pointer;">Logout</button>
</div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzuC-IW3al9B62itc1IVHVXsSO9wenrWW5-vDh5KOwCQ692YZizydNoB8091_kqY9EW/exec';

    function getDirectImg(url) {
        if (!url) return "";
        const idMatch = url.match(/[-\w]{25,}/);
        return idMatch ? `https://lh3.googleusercontent.com/d/${idMatch[0]}` : url;
    }

    async function handleLogin() {
        const sid = document.getElementById('sid').value.trim();
        const dob = document.getElementById('dob').value;
        const status = document.getElementById('status');

        if(!sid || !dob) {
            status.innerText = "Please fill all fields";
            return;
        }

        status.style.color = "blue";
        status.innerText = "Verifying...";

        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            
            const student = data.find(s => {
                const sID = String(s["Student ID"] || "").trim();
                let sDOB = "";
                if(s["Date of Birth"]) {
                    const d = new Date(s["Date of Birth"]);
                    sDOB = d.toISOString().split('T')[0];
                }
                return sID === sid && sDOB === dob;
            });

            if (student) {
                showDashboard(student);
            } else {
                status.style.color = "red";
                status.innerText = "Invalid Student ID or DOB";
            }
        } catch (e) {
            status.innerText = "Connection Error";
        }
    }

    function showDashboard(s) {
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');

        document.getElementById('p_photo').src = getDirectImg(s["Photo URL"]);
        document.getElementById('p_sig').src = getDirectImg(s["Signature URL"]);
        document.getElementById('p_name').innerText = s["Student Name"];
        document.getElementById('p_id_display').innerText = "ID NO: " + s["Student ID"];

        const table = document.getElementById('details_table');
        const rows = [
            ["Class", s["Class"]],
            ["Section", s["Section"]],
            ["Roll No", s["Roll No"]],
            ["Father's Name", s["Father's Name"]],
            ["Phone", s["Phone Number"]],
            ["Email", s["Email ID"]]
        ];

        table.innerHTML = rows.map(r => `
            <tr>
                <td class="label">${r[0]}</td>
                <td>: ${r[1] || 'N/A'}</td>
            </tr>
        `).join('');

        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), {
            text: s["Student ID"],
            width: 80,
            height: 80
        });
    }
</script>
</body>
</html>
